<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'imagens/sos.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/base_prin.css' %}">
</head>

<body>
    <div class="sidebar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{% url 'auditoria_app:home' valida=0 %}"
                    class="nav-link {% if valida == 0 %}active{% endif %}" title="Início">
                    <img src="{% static 'imagens/home.png' %}" alt="Ícone Home" class="icon">
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'auditoria_app:problema_entra' valida=1 %}"
                    class="nav-link {% if valida == 1 %}active{% endif %}" title="Problemas">
                    <img src="{% static 'imagens/problema.png' %}" alt="Ícone Problemas" class="icon">
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'auditoria_app:conf_entra' valida=2 %}"
                    class="nav-link {% if valida == 2 %}active{% endif %}" title="Configurações">
                    <img src="{% static 'imagens/confg.png' %}" alt="Ícone Configurações" class="icon">
                </a>
            </li>
        </ul>

            <div class="dropdown">
                <img src="{{ fotinha }}" alt="Perfil" class="profile-img" onclick="toggleDropdown()">
                <div id="dropdownMenu" class="dropdown-content">
                    <a>{{ usu.nome }}</a>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'auditoria_app:index' %}">Login</a>
                </div>
            </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.matches('.profile-img')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <div class="corpo">
        {% block content %}
        {% endblock %}
    </div>

</body>


</html>
